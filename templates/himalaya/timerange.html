{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>time range</title>

    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="google-site-verification" content="x4PklNIAhqnDXEZBGXgbdxTTGGbRvEdHATuGeEaA7xg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'jquery-3.1.1/jquery.range.css' %}">
    <script src="{% static 'jquery-3.1.1/jquery-3.1.1.js' %}"></script>
    <script src="{% static 'jquery-3.1.1/jquery.range.js' %}"></script>



</head>

<body>

        <h4>出版时间</h4>
         <br>
            <input class="range-slider" id="inp_start_date" name='inp_start_date' type="hidden" value='{{ rangetime }}'/>
            <input id="inp_end_date" name='inp_end_date' type="hidden" value="abc"/>
            <input type="hidden" name="q"  value="">
            <br>

</body>

<script>
$(function() {
                    $('.range-slider').jRange({
                        from: 1900,
                        to: 2017,
                        step: 1,
                        scale: [1900, 1925, 1950, 1975, 2017],
                        format: '%s',
                        width: 200,
                        showLabels: true,
                        isRange: true
                    });

                });
</script>

</html>
